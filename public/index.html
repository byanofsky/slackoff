<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SlackOff</title>
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  </head>
  <body>
    <main id="chat-module">
      <div id="messages-wrapper">
        <ul id="messages"></ul>
      </div>
      <section id="message-form-wrapper">
        <form id="message-form">
          <input id="message-input" type="text" name="message" placeholder="Enter message here...">
          <button id="submit-button" class="button-primary" type="submit" name="button">Submit</button>
        </form>
      </section>
    </main>
    <script src="js/jquery.min.js" charset="utf-8"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/main.js" charset="utf-8"></script>
  </body>
</html>
